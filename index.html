<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeSpace: Geometric Area and Volume Calculator</title>
</head>
<body>
    <div id="geometry">
        <h1>Area-Volume Calculator</h1>
        <label for="dropdown">Select the figure</label>
        <select id="figureSelect">
            <option value="">Select an option</option>
            <option value="Cube">Cube</option>
            <option value="Cuboid">Cuboid</option>
            <option value="Cone">Cone</option>
            <option value="Cylinder">Cylinder</option>
            <option value="Sphere">Sphere</option>
            <option value="Hemisphere">Hemisphere</option>
            <option value="Frustum">Frustum</option>
        </select>

        <div id="dimensionInputs" style="display: none;">
            <label for="dimension1">Dimension 1:</label>
            <input type="number" id="dimension1" placeholder="Enter dimension 1">
            <br>
            <br>
            <label for="dimension2">Dimension 2:</label>
            <input type="number" id="dimension2" placeholder="Enter dimension 2">
            <br>
            <br>
             <button id="buttton">Calculate</button>

            <div id="results">
                
            </div>
        </div>
    </div>

    <script>
        const figureSelect = document.getElementById('figureSelect');
        const dimensionInputs = document.getElementById('dimensionInputs');

        figureSelect.addEventListener('change', () => {
            // Hide the dimension inputs by default
            dimensionInputs.style.display = 'none';

            const selectedFigure = figureSelect.value;

            // Check the selected figure and display the relevant dimension inputs
            if (selectedFigure === 'Cube' ) {
                dimensionInputs.style.display = 'block';
                dimensionInputs.innerHTML = `
                     <br>
                    <label for="dimension1">Side length of Cube:</label>
                    <input type="number" id="dimension1" placeholder="Side length of Cube">
                    <br>
                    <button id="buttton">Calculate</button>

                     <div id="results">
    
                     </div>
                `;
            }
            else if
                (selectedFigure === 'Sphere') {
                dimensionInputs.style.display = 'block';
                dimensionInputs.innerHTML = `
                    <br>
                    <label for="dimension1"> Radius of Sphere:</label>
                    <input type="number" id="dimension1" placeholder="Radius of Sphere">
                    <br>
                    <button id="buttton">Calculate</button>

                     <div id="results">
    
                     </div>
            `}
            else if
                (selectedFigure === 'Hemisphere') {
                dimensionInputs.style.display = 'block';
                dimensionInputs.innerHTML = `
                    <br>
                    <label for="dimension1">Radius of Hemisphere:</label>
                    <input type="number" id="dimension1" placeholder="Radius of Hemisphere">
                    <br>
                    <button id="buttton">Calculate</button>

                     <div id="results">
    
                     </div>
            `}
             else if (selectedFigure === 'Cuboid') {
                dimensionInputs.style.display = 'block';
                dimensionInputs.innerHTML = `
                     <br>
                    <label for="dimension1">Length of Cuboid:</label>
                    <input type="number" id="dimension1" placeholder="Enter length">
                    <br>
                    <br>
                    <label for="dimension2">Width of Cuboid:</label>
                    <input type="number" id="dimension2" placeholder="Enter width">
                    <br>
                    <br>
                    <label for="dimension3">Height of Cuboid:</label>
                    <input type="number" id="dimension3" placeholder="Enter height">
                    <br>
                    <button id="buttton">Calculate</button>

                     <div id="results">
    
                     </div>
                `;
            } 
            else if (selectedFigure === 'Cone') {
                dimensionInputs.style.display = 'block';
                dimensionInputs.innerHTML = `
                    <br>
                    <label for="dimension1">Radius of cone:</label>
                    <input type="number" id="dimension1" placeholder="Enter radius">
                    <br>
                    <br>
                    <label for="dimension2">Height of cone:</label>
                    <input type="number" id="dimension2" placeholder="Enter height">
                    <br>
                    <br>
                    <label for="dimension3">Slant Height of cone:</label>
                    <input type="number" id="dimension3" placeholder="Enter Slant height">
                    <br>
                    <button id="buttton">Calculate</button>

                     <div id="results">
    
                     </div>
                `;
            }
            else if (selectedFigure === 'Frustum') {
                dimensionInputs.style.display = 'block';
                dimensionInputs.innerHTML = `
                    <br>
                    <label for="dimension1">Radius of Frustum:</label>
                    <input type="number" id="dimension1" placeholder="Enter radius of Frustum">
                    <br>
                    <br>
                    <label for="dimension2">Height of Frustum:</label>
                    <input type="number" id="dimension2" placeholder="Enter height">
                    <br>
                    <br>
                    <label for="dimension3">Slant Height of Frustum:</label>
                    <input type="number" id="dimension3" placeholder="Enter Slant height">
                    <br>
                    <button id="buttton">Calculate</button>

                     <div id="results">
    
                     </div>
                `;
            }
             
            else if (selectedFigure === 'Cylinder') {
                dimensionInputs.style.display = 'block';
                dimensionInputs.innerHTML = `
                    <br>
                    <label for="dimension1">Radius of Cylinder:</label>
                    <input type="number" id="dimension1" placeholder="Enter radius of Cylinder">
                    <br>
                    <br>
                    <label for="dimension2">Height of Cylinder:</label>
                    <input type="number" id="dimension2" placeholder="Enter height">
                    <br>
                    <button id="buttton">Calculate</button>

                     <div id="results">
    
                     </div>
                    
                `;
            }
            // Add additional else if blocks for other shapes as needed
        });
    </script>
</body>
</html>
